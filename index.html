        /* Make forms appearance consisten with the rest of content */
    form {

      /* form outline */
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }
    button,
    input,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
    }
    /* 
    Each widget has own rules for border, padding and margin
    Use box-sizing along with some consisten values for other properties
    */
    input,
    textarea,
    select,
    button {
      width: 150px;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    label {
      /* uniform size and alignment */
      display:inline-block;
      width: 90px;
      text-align: right;
    }

    input, textarea {
      font: 1em sans-serif;

      /* uniform text field size */
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }

    input:focus, textarea:focus {
      /* highlight focused elemetn */
      border-color: #000;
    }

    textarea {
      /* align multiline text fields with their labels */
      vertical-align: top;
      height: 5em; /* provide some space to type text */
    }
    .formContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .inputMembers {
      padding-top: 20px;

    }

    .top-text {
      text-align: center;
    }

    .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
button {
  margin-top: 20px;
}

.top-text {

}
a {
  text-decoration: none;
}
a {

}

a {

  background-size: 100% 3px, 0 3px;
  background-position: 100% 100%, 0 100%;
  background-repeat: no-repeat;
  transition: background-size 400ms;
}

a:hover {
